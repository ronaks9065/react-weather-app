name: CI

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      # - name: ESLint
      #   run: |
      #     npm install eslint --save-dev
      #     npm run fix .
      #     npx eslint --max-warnings=40 "src/**/*.js" "."

      - name: ESLint
        run: |
          npm install eslint --save-dev
          npm run fix .
      
          # Run ESLint and calculate the percentage of warnings
          eslint_result=$(npx eslint --format=json "src/**/*.js" ".")
          total_warnings=$(echo "$eslint_result" | jq '.[0].warningCount')
          total_files=$(find ./src -type f -name "*.js" | wc -l)
          percentage=$((total_warnings * 100 / total_files))
      
          # Set the threshold percentage
          max_percentage=20
      
          # Check if the percentage exceeds the threshold
          if [ "$percentage" -gt "$max_percentage" ]; then
            echo "Exceeded the maximum allowed percentage of warnings ($max_percentage%). Failing the build."
            exit 1
          else
            echo "Warning percentage: $percentage%"
          fi

      # - name: ESLint
      #   run: npm run fix .
        
      - name: Prettier
        run: npm run prettier

      - name: Build
        run: npm run build

      - name: Test and Coverage
        run: |
          npm install --save-dev nyc
          npx nyc npm test
  
          
          
          
